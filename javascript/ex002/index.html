<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Exercício 2</title>
</head>
<body class="flex">
    <main>
        <h1>Calcular Média</h1>
        <form name="form" class="flex">
            <div class="input-group flex">
                <label for="num">Primeiro número</label>
                <input type="number" name="num" id="num" placeholder="Digite um número" required>
            </div>
            <div class="input-group flex">
                <label for="num2">Segundo número</label>
                <input type="number" name="num" id="num2" placeholder="Digite um número" required>
            </div>
            <div class="input-group flex">
                <label for="num3">Terceiro número</label>
                <input type="number" name="num" id="num3" placeholder="Digite um número" required>
            </div>
            <button type="submit" id="btn" class="btn">Mostrar Resultado</button>
        </form>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>
        import mostrarDiv from "../style/main.js"

        const form = document.forms["form"]
        const res = document.getElementById("mostrarRes")
       
        function calcularMedia() {
            const num1 = Number(document.getElementsByName("num")[0].value)
            const num2 = Number(document.getElementsByName("num")[1].value)
            const num3 = Number(document.getElementsByName("num")[2].value)
            const media = (num1 + num2 + num3) / 3

            res.innerHTML = `<p>A média dos números ${num1}, ${num2} e ${num3} é: <strong>${media.toFixed(2)}</strong></p>`
        }

        button.addEventListener("click", calcularMedia)
        form.addEventListener("submit", function(event) {
            event.preventDefault()
            mostrarDiv()
            calcularMedia()
        })

    </script>
</body>
</html>
