<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Exercício 17</title>
</head>
<body class="flex">
    <main>
        <h1>Números Primos</h1>
        <form name="form" class="flex">
            <div class="input-group flex">
                <label for="num">Número de primos</label>
                <input type="number" name="num" id="num" placeholder="Limite de números primos a mostrar" required>
            </div>
            <button type="submit" id="btn" class="btn">Mostrar Resultado</button>
        </form>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
            <button type="button" id="reset">Limpar</button>
        </div>
    </main>

    <script type="module" defer>
        import mostrarDiv from "../style/main.js"

        const form = document.forms["form"]
        const res = document.getElementById("mostrarRes")
        const numInput = document.getElementById("num")

        function isPrime(num) {
            if (num <= 1) return false
            for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
                if (num % i === 0) return false
            }
            return true
        }

        function main() {
            const limit = parseInt(numInput.value)
            let number = 2
            res.textContent = ""
            res.innerHTML = "<h3>Números Primos entre 1 e " + limit + ":</h3>"
            while (number <= limit) {
                if (isPrime(number)) {
                    res.innerHTML += `<p>${number}</p>`
                }
                number++
            }
        }

        form.addEventListener("submit", (ev) => {
            ev.preventDefault()
            mostrarDiv()
            main()
        })

    </script>
</body>
</html>
