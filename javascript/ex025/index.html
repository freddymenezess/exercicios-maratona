<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Exercício 25</title>
</head>
<body class="flex">
    <main>
        <h1>Média, Quantidade e Percentagem De Positivos e Negativos</h1>
        <form name="form" class="flex" autocomplete="off">
            <div class="input-group flex">
                <label for="num">Números</label>
                <input type="number" name="num" id="num" placeholder="Insira um número" autofocus>
            </div>
            <div class="buttons flex">
                <button type="submit" class="btn">Mostrar Resultado</button>
                <button type="button" id="btn" class="btn">Adicionar</button>
            </div>
        </form>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>

        import mostrarDiv from "../style/main.js"

        const form = document.forms["form"]
        const res = document.getElementById("mostrarRes")
        const btn = document.getElementById("btn")
        const input = form["num"]
        const numeros = []

        function verificarVazio() {
            if (numeros.length === 0) {
                alert("Por favor, adicione pelo menos um número antes de mostrar o resultado.")
                return true
            }
            return false
        }

        function main() {
            const media = numeros.reduce((a, b) => a + b, 0) / numeros.length
            const positivos = numeros.filter(num => num >= 0)
            const negativos = numeros.filter(num => num < 0)
            const percPositivos = (positivos.length / numeros.length) * 100
            const percNegativos = (negativos.length / numeros.length) * 100

            res.innerHTML = `
                <p>Média dos números: ${media.toFixed(2)}</p>
                <p>Quantidade de números positivos: ${positivos.length} (${percPositivos.toFixed(2)}%)</p>
                <p>Quantidade de números negativos: ${negativos.length} (${percNegativos.toFixed(2)}%)</p>
            `
        }

        btn.addEventListener("click", () => {
            const num = Number(form.num.value)

            if (isNaN(num)) {
                alert("Por favor, insira um número válido.")
                form.num.value = ""
                form.num.focus()
                return
            }

            numeros.push(num)
            form.num.value = ""
            form.num.focus()
            input.setAttribute("placeholder", `Já digitou ${numeros.length} número(s)`)
        })

        form.addEventListener("submit", (ev) => {
            ev.preventDefault()

            if (verificarVazio()) return

            input.setAttribute("placeholder", `Digitou ${numeros.length} número(s)`)
            mostrarDiv()
            main()
        })

    </script>
</body>
</html>
