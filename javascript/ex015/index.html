<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Exercício 15</title>
</head>
<body class="flex">
    <main>
        <h1>Nomes Aleatórios</h1>
        <form name="form" class="flex">
            <div class="input-group flex">
                <label for="name">Escreva um nome</label>
                <input type="text" name="name" id="name" placeholder="Digite um nome aleatório" required>
            </div>
            <div class="buttons flex">
                <button type="submit" id="btn" class="btn">Mostrar Resultado</button>
                <button type="button">Adicionar</button>
            </div>
        </form>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>
        import mostrarDiv from "../style/main.js"

        const form = document.forms["form"]
        const res = document.getElementById("mostrarRes")
        const buttonAdd = document.querySelector(".buttons button[type='button']")
        const input = form["name"]
        const arrayNomes = []
        
        function adicionarNome() {
            const nome = form["name"].value
            arrayNomes.push(nome)
        }

        function main() {
            res.innerHTML = `Nomes ordenados alfabeticamente: ${arrayNomes.sort((a, b) => a.localeCompare(b, "pt")).join(", ")}`
        }

        buttonAdd.addEventListener("click", () => {
            adicionarNome()
            form["name"].value = ""
            form["name"].focus()
            input.required = arrayNomes.length === 0
        })

        form.addEventListener("submit", (ev) => {
            ev.preventDefault()
            mostrarDiv()
            main()
        })

    </script>
</body>
</html>
