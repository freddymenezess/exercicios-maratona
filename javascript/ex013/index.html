<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Exerc√≠cio 13</title>
</head>
<body class="flex">
    <main>
        <h1>Abreviar Nomes</h1>
        <form name="form" class="flex">
            <div class="input-group flex">
                <label for="name">Insira o seu nome</label>
                <input type="text" name="name" id="name" placeholder="Escreva o seu nome completo" required autofocus>
            </div>
            <button type="submit" id="btn" class="btn">Mostrar Resultado</button>
        </form>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>
        import mostrarDiv from "../style/main.js"

        const form = document.forms["form"]
        const res = document.getElementById("mostrarRes")

        function abreviarNome() {
            const nomeCompleto = document.getElementById("name").value
            const naoAbreviar = ["de", "do", "da", "das", "dos"]

            const palavras = nomeCompleto.trim().split(/\s+/)
            const resultado = []

            for (let palavra of palavras) {
                const minuscula = palavra.toLowerCase()

                if (naoAbreviar.includes(minuscula)) {
                    resultado.push(minuscula)
                } else {
                    resultado.push(palavra[0].toUpperCase() + ".")
                }
            }

            res.innerHTML = `<p>Nome abreviado: ${resultado.join(" ")}</p>`
        }
        
        form.addEventListener("submit", (ev) => {
            ev.preventDefault()
            mostrarDiv()
            abreviarNome()
        })

    </script>
</body>
</html>
