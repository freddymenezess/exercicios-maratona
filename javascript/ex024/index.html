<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .res {
            display: block;
        }
    </style>
    <title>Exercício 24</title>
</head>
<body class="flex">
    <main>
        <h1>Soma De Ímpares Múltiplos de 3</h1>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script defer>
        const res = document.getElementById("mostrarRes")

        for (let i = 1; i < 500; i += 2) {
            if (i % 3 === 0) {
                res.innerHTML += `<p>${i} é ímpar e múltiplo de 3.</p>`
            }
        }
    </script>
</body>
</html>
