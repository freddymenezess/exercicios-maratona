<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .res {
            display: block;
        }
    </style>
    <title>Exercício 11</title>
</head>
<body class="flex">
    <main>
        <h1>Pares de números amigáveis</h1>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>
        const res = document.getElementById("mostrarRes")

        function somaDivisores(n) {
            let soma = 1
            let raiz = Math.floor(Math.sqrt(n))

            for (let i = 2; i <= raiz; i++) {
                if (n % i === 0) {
                    soma += i
                    let outro = n / i
                    if (outro !== i) soma += outro
                }
            }

            return soma
        }

        const limite = 100000

        for (let num = 2; num <= limite; num++) {
            let amigo = somaDivisores(num)

            if (amigo > num && amigo <= limite && somaDivisores(amigo) === num) {
                res.innerHTML += `<p>Os números ${num} e ${amigo} são amigos.</p>`
            }
        }


    </script>
</body>
</html>
