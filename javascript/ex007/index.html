<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        main div.res {
            display: block;
        }
    </style>
    <title>Exercício 7</title>
</head>
<body class="flex">
    <main>
        <h1>Sequência de Fibonnaci</h1>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>
        const res = document.getElementById("mostrarRes")

        function fibonacci(qtd) {
            const seq = [0, 1];
            for (let i = 2; i < qtd; i++) {
                seq.push(seq[i - 1] + seq[i - 2])
            }
            res.innerHTML = `Sequência: ${seq.join(', ')}`
        }

        fibonacci(15)
    </script>
</body>
</html>
