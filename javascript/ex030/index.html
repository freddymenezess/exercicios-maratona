<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../style/main.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .res {
            display: block;
        }
    </style>
    <title>Exercício 30</title>
</head>
<body class="flex">
    <main>
        <h1>Pares e Soma Entre 31 e 81</h1>
        <div class="res">
            <h2>Resultado</h2>
            <div id="mostrarRes"></div>
        </div>
    </main>

    <script type="module" defer>

        const res = document.getElementById("mostrarRes")
        let soma = 0
        let resultado = ""

        for (let i = 32; i < 81; i += 2) {
            soma += i
            resultado += `${i} `
        }
        
        res.innerHTML = `<p>Números pares entre 31 e 81: <br> ${resultado} <br><br> Soma dos números pares: ${soma}</p>`
        

    </script>
</body>
</html>
